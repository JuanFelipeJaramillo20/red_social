spring.application.name=Atenea
# Configuración de la base de datos
#spring.datasource.url=jdbc:postgresql://postgres:5432/red_social
spring.datasource.url=jdbc:postgresql://localhost:5432/red_social
spring.datasource.username=pandora
spring.datasource.password=temistocles
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración JWT
jwt.secret=ThisIsAReallyLongSecretKeyThatIsAtLeastSixtyFourCharactersLongAndMore!
jwt.expiration=86400000

# Configuración de Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
